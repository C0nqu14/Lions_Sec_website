{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="card" style="max-width:520px; margin:2.5rem auto;">
  <h2 class="card-title">Login</h2>
  <form method="POST" action="{{ url_for('login') }}" style="display:flex; flex-direction:column; gap:12px;">
    <label class="label">Email</label>
    <input class="input" type="email" name="email" required />
    <label class="label">Senha</label>
    <input class="input" type="password" name="password" required />
    <button class="btn btn-primary" type="submit">Entrar</button>
  </form>
  <p class="muted" style="text-align:center; margin-top:12px;">Ainda n√£o tem conta? <a class="link" href="{{ url_for('register') }}">Registre-se</a></p>
</div>
{% endblock %}
