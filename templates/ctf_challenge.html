{% extends "base.html" %}
{% block title %}{{ challenge.title }}{% endblock %}
{% block content %}
<div class="card" style="max-width:760px; margin:1.5rem auto;">
  <h1 class="card-title">{{ challenge.title }}</h1>
  <p class="muted">{{ challenge.description }}</p>
  <div style="margin-top:8px;">
    <span class="tag">Pontos: {{ challenge.points }}</span>
    <span class="tag" style="margin-left:8px;">Dificuldade: {{ challenge.difficulty }}</span>
  </div>

  <form method="POST" style="margin-top:12px; display:flex; flex-direction:column; gap:8px;">
    <label class="label">Submeter Flag</label>
    <input class="input" name="flag" placeholder="LIONS_SEC{...}" required />
    <button class="btn btn-primary" type="submit">Submeter</button>
  </form>
</div>
{% endblock %}
