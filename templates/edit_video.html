{% extends "base.html" %}

{% block title %}Editar Vídeo: {{ video.title }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-center py-5">
    <div class="col-12 col-md-10 col-lg-6">

        <h1 class="page-title text-center mb-2">
            <span class="highlight-red">//</span> EDITAR VÍDEO
        </h1>
        <p class="text-muted text-center mb-4 pb-3 border-bottom">
            {{ video.title }} em {{ module.title }} (Curso: {{ course.title }})
        </p>

        <div class="card p-4 mb-4 shadow-lg">
            
            <form action="{{ url_for('edit_video', video_id=video.id) }}" method="POST" class="row g-3">
                
                <div class="col-12">
                    <label for="video_title" class="form-label small text-muted">Título do Vídeo</label>
                    <input 
                        type="text" 
                        id="video_title" 
                        name="video_title" 
                        value="{{ video.title }}" 
                        required 
                        class="form-control form-control-dark" 
                        placeholder="Título do Vídeo"
                    >
                </div>
                
                <div class="col-12">
                    <label for="video_url" class="form-label small text-muted">URL / Path do Vídeo</label>
                    <input 
                        type="url" 
                        id="video_url" 
                        name="video_url" 
                        value="{{ video.video_url }}" 
                        required 
                        class="form-control form-control-dark" 
                        placeholder="Ex: https://youtube.com/embed/..."
                    >
                </div>
                
                <div class="col-12">
                    <label for="video_description" class="form-label small text-muted">Descrição Curta (Opcional)</label>
                    <textarea 
                        id="video_description" 
                        name="video_description" 
                        rows="3" 
                        class="form-control form-control-dark"
                        placeholder="Breve resumo do conteúdo do vídeo."
                    >{{ video.description or '' }}</textarea>
                </div>
                
                <div class="col-12 col-md-4">
                    <label for="video_order" class="form-label small text-muted">Ordem</label>
                    <input 
                        type="number" 
                        id="video_order" 
                        name="video_order" 
                        value="{{ video.order_in_course or 1 }}" 
                        min="1"
                        required 
                        class="form-control form-control-dark" 
                        placeholder="Ordem"
                    >
                </div>

                <div class="col-12 col-md-8 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-save me-2"></i> Salvar Alterações
                    </button>
                </div>
                
            </form>
        </div>

        <div class="text-center pt-3 border-top">
            <a href="{{ url_for('manage_videos', module_id=module.id) }}" class="text-muted text-decoration-none small d-block mb-3">
                <i class="fas fa-arrow-left me-1"></i> Voltar para Gerenciar Vídeos
            </a>
            
            <form action="{{ url_for('delete_video', video_id=video.id) }}" method="POST" class="d-inline">
                <button type="submit" class="btn btn-danger btn-sm" 
                        onclick="return confirm('ATENÇÃO: Deletar este vídeo é IRREVERSÍVEL. Tem certeza?');">
                    <i class="fas fa-trash-alt me-1"></i> Deletar Vídeo
                </button>
            </form>
        </div>
            
    </div>
</div>
{% endblock %}
