{% extends "base.html" %}

{% block title %}Gerenciar CTF: {{ ctf.title }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-center py-5">
    <div class="col-12 col-md-10 col-lg-8 col-xl-6">

        <h1 class="page-title text-center mb-2">
            <span class="highlight-red">//</span> GERENCIAR CTF
        </h1>
        <p class="text-muted text-center mb-4 pb-3 border-bottom">
            Editando o Desafio: {{ ctf.title }}
        </p>
        
        <div class="card p-4 mb-4 shadow-lg">
            
            <form action="{{ url_for('manage_ctf', ctf_id=ctf.id) }}" method="POST" class="row g-3">
                
                <div class="col-12">
                    <label for="title" class="form-label small text-muted">Título do Desafio</label>
                    <input 
                        type="text" 
                        id="title" 
                        name="title" 
                        value="{{ ctf.title }}"
                        required 
                        class="form-control form-control-dark" 
                        placeholder="Ex: Quebra-Cabeça de Buffer Overflow"
                    >
                </div>
                
                <div class="col-12">
                    <label for="description" class="form-label small text-muted">Descrição e Instruções</label>
                    <textarea 
                        id="description" 
                        name="description" 
                        rows="4" 
                        required 
                        class="form-control form-control-dark"
                        placeholder="Descreva o cenário, a tarefa e as dicas iniciais para o jogador."
                    >{{ ctf.description }}</textarea>
                </div>
                
                <div class="col-6">
                    <label for="difficulty" class="form-label small text-muted">Dificuldade</label>
                    <select id="difficulty" name="difficulty" class="form-select form-control-dark">
                        <option value="Fácil" {% if ctf.difficulty == 'Fácil' %}selected{% endif %}>Fácil</option>
                        <option value="Médio" {% if ctf.difficulty == 'Médio' %}selected{% endif %}>Médio</option>
                        <option value="Difícil" {% if ctf.difficulty == 'Difícil' %}selected{% endif %}>Difícil</option>
                        <option value="Extremo" {% if ctf.difficulty == 'Extremo' %}selected{% endif %}>Extremo</option>
                    </select>
                </div>

                <div class="col-6">
                    <label for="points" class="form-label small text-muted">Pontos</label>
                    <input 
                        type="number" 
                        id="points" 
                        name="points" 
                        value="{{ ctf.points }}"
                        min="1"
                        required 
                        class="form-control form-control-dark" 
                        placeholder="Ex: 100"
                    >
                </div>

                <div class="col-12">
                    <label for="flag" class="form-label small text-muted">Nova Flag (Deixe em branco para manter a atual)</label>
                    <input 
                        type="text" 
                        id="flag" 
                        name="flag" 
                        placeholder="LIONS_SEC{nova_flag_secreta}" 
                        class="form-control form-control-dark" 
                    />
                    <div class="form-text text-warning">A flag atual está armazenada com LIONS_SEC{HASH}. Insira uma nova se quiser alterá-la.</div>
                </div>
                
                <div class="col-12 mt-4">
                    <button class="btn btn-primary w-100" type="submit">
                        <i class="fas fa-save me-2"></i> Salvar Alterações
                    </button>
                </div>
            </form>
        </div>

        <div class="text-center pt-3 border-top">
            <a href="{{ url_for('ctfs') }}" class="text-muted text-decoration-none small d-block mb-3">
                <i class="fas fa-arrow-left me-1"></i> Voltar para Lista de Desafios
            </a>
            
            <form action="{{ url_for('delete_ctf', ctf_id=ctf.id) }}" method="POST" class="d-inline">
                <button type="submit" class="btn btn-danger btn-sm" 
                        onclick="return confirm('ATENÇÃO: Deletar o desafio {{ ctf.title }} é IRREVERSÍVEL. Tem certeza?');">
                    <i class="fas fa-trash-alt me-1"></i> Deletar Desafio
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
