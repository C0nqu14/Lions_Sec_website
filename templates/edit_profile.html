{% extends "base.html" %}
{% block title %}Editar Perfil{% endblock %}
{% block content %}
<div style="max-width:400px; margin:0 auto;">
    <h1 class="page-title">Editar Meu Perfil</h1>
    <div class="card">
        <form method="POST">
            
            <label for="username" class="label">Nome de Usuário:</label>
            <input type="text" id="username" name="username" class="input" value="{{ current_user.username }}" required>
            
            <label for="email" class="label" style="margin-top:10px;">Email:</label>
            <input type="email" id="email" name="email" class="input" value="{{ current_user.email }}" required>
            
            <p class="muted" style="font-size: 0.8rem; margin-top: 15px;">*A alteração de senha deve ser feita através de uma rota separada.</p>
            
            <button type="submit" class="btn btn-primary" style="width:100%; margin-top:20px;">Salvar Alterações</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-ghost" style="width:100%; margin-top:10px;">Voltar</a>
        </form>
    </div>
</div>
{% endblock %}
